
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Power</title>
	<link rel="icon" type="image/x-icon" href="reff2.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Centrar el logo */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .image-container {
            position: relative;
            display: inline-block;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s ease-in-out, z-index 0.2s ease-in-out;
        }

        .image-container:hover {
            z-index: 100;
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: scale(1.2) rotate(20deg);
        }

        .pin {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%) scale(1);
            width: 20%;
            max-width: 40px;
            z-index: 10;
            pointer-events: none;
            transition: transform 0.05s ease-in-out;
        }

        .image-container:hover .pin {
            transform: translate(60%, -60px) scale(1.3);
        }

        .image-container:not(:hover) .pin {
            transform: translateX(-50%) scale(1);
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover .overlay-text {
            transform: translate(-50%, -50%) scale(1.2) rotate(20deg);
        }

        @keyframes oscillate {
            0% { transform: rotate(20deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        .image-container:not(:hover) img:not(.pin) {
            animation: oscillate 0.5s ease-out forwards;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                padding: 10px;
            }

            .overlay-text {
                font-size: 14px;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo centrado -->
    <div class="logo-container">
        <img src="logo.png" style="width: 300px;" alt="logo">
    </div>
<p> </p>
    <!-- Galería de imágenes -->
    <div class="gallery">
        <div class="image-container">
            <img class="pin" alt="Pin aleatorio">
            <a href="reje.html">
                <img src="flappy.jpg" alt="Imagen 1">

            </a>
        </div>
        <div class="image-container">
            <img class="pin" alt="Pin aleatorio">
            <a href="word.html">
                <img src="rr.jpg" alt="Imagen 2">
            </a>
        </div>
    </div>

    <!-- Script para asignar pins aleatorios -->
    <script>
        const pinOptions = ['pin.png'];
        const pins = document.querySelectorAll('.pin');

        pins.forEach(pin => {
            const randomPin = pinOptions[Math.floor(Math.random() * pinOptions.length)];
            pin.src = randomPin;
        });
    </script>
</body>
</html>
